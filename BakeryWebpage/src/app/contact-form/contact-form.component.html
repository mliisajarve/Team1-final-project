<body [class] = 'hideForm'>
    <form class="contact-form" (submit)="onSubmit($event)" >
        <section class="contact-inputs">
            <section class="inputs">
                <p class="name"></p>
                <input type="text" name="name" [(ngModel)]="name" required A-Za-z>
                <p class="email"></p>
                <input type="email" name="email" [(ngModel)]="email" required>
                <p class="number"></p>
                <input type="text" name="number" [(ngModel)]="number" >
            </section>
            <section>
                <p class="additional"></p>
                <textarea name="info" id="" cols="30" rows="10" wrap="soft" required [(ngModel)]="info"></textarea>
            </section>
            <input type="submit"  class="submit-button" value='Send' >
        </section>
    </form>
</body>
